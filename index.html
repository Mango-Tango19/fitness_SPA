<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Fitness House Market</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top container-md">
    <div class="container header">
      <a class="navbar-brand" href="#">
            Fitness House Market
          </a> 
        <button type="button" class="btn btn-outline-light">
         <span class="badge badge-light">0</span>
         <i class="fa fa-shopping-cart"></i>
         <span>Корзина</span>
        </button>
    </div>
  </nav>
    <div class="container menu">
  <div class="form-group">
    <label for="amount">Количество занятий</label>
    <select class="form-control" id="amount">
      <option></option>
        <option value="разовое посещение">разовое посещение</option>
        <option value="18 занятий">18 занятий</option>
        <option value="36 занятий">36 занятий</option>
        <option value="100 занятий">100 занятий</option>
  </select>
  </div>
  <div class="form-group">
    <label for="date">Срок занятий</label>
    <select class="form-control" id="date">
      <option></option>
        <option value="1 месяц">1 месяц</option>
        <option value="6 месяцев">6 месяцев</option>
        <option value="1 год">1 год</option>
  </select>
  </div>
  <div class="form-group">
    <label for="time">Время посещения</label>
    <select class="form-control" id="time">
      <option></option>
        <option value="утро">утро</option>
        <option value="вечер">вечер</option>
    </select>
  </div>
  <div class="form-group">
    <label for="type">Тип секции</label>
    <select class="form-control" id="type">
      <option></option>
      <option value="вода">вода</option>
  </select>
  </div>
  <div class="form-group">
    <label for="trainer">Категория тренера</label>
    <select class="form-control" id="trainer">
      <option></option>
      <option value="профи">профи</option>
      <option value="мастер">мастер</option>
    </select>
  </div>
    </div>
  <div class="container card-desk">
  </div>

  <script src="./js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
