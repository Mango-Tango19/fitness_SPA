<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap lesson</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
    <div class="container">
      <a class="navbar-brand" href="#">
            Fitness House Market
          </a>  
      <div class="navbar">
        <button type="button" class="btn btn-outline-light">
         <span class="badge badge-light">9</span>
         <i class="fa fa-shopping-cart"></i>
         <span>Корзина</span>
        </button>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Количество занятий
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">1</a>
          <a class="dropdown-item" href="#">5</a>
          <a class="dropdown-item" href="#">10</a>
        </div>
      </div>
      <div class="dropdown">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Срок действия
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">1 мес.</a>
        <a class="dropdown-item" href="#">6 мес.</a>
        <a class="dropdown-item" href="#">12 мес.</a>
      </div>
    </div>
    <div class="dropdown">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Время посещения
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">7.00-12.00</a>
        <a class="dropdown-item" href="#">12.00-17.00</a>
        <a class="dropdown-item" href="#">17.00-20.00</a>
        <a class="dropdown-item" href="#">круглосуточно</a>
      </div>
    </div>
    <div class="dropdown">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Тип секции
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Групповые занятия</a>
        <a class="dropdown-item" href="#">Индивидуальные занятия</a>
        <a class="dropdown-item" href="#">Силовые упражнения</a>
      </div>
    </div>
    <div class="dropdown">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Категория тренера
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Мастер спорта</a>
        <a class="dropdown-item" href="#">Чеспион по бодибилдингу</a>
        <a class="dropdown-item" href="#">Фитоняшка</a>
      </div>
    </div>
    </div>
  </nav>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3">
    </div>
  </div>
  <script src="./js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
